<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<title>eartunes | Fan Zeng</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<script type="text/javascript" src="vendor/script/jquery.min.js"></script>

</head>
<body>
	<h1>
		eartunes
	</h1>
	<div>
		<p>
			Sound waveform:
		</p>
		<canvas class="visualizer_time" width="1000" height="100"></canvas> 
	</div>
	<div>
		<p>
			Frequency plot:
		</p>
		<canvas class="visualizer_freq" width="1000" height="100"></canvas> 
	</div>
	<div>
		<p>
			<button id="turn_on_microphone" value="turn on microphone">turn on microphone</button>
		</p>
		<p>
			<button id="start_analyzing" value="start_analyzing">start analyzing</button>
		</p>
		<p>Peak frequency:
			<span id="measured_freq">?</span>
			Hz
		</p>
	</div>
	<script type="text/javascript" src="https://fanzeng.github.io/minifft/minifft.js"></script>
	<script type="text/javascript" src="script/index.js"></script>

</body>
</html>
